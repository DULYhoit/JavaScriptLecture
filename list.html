    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },

      const title = $(".card-body").children("h5");
      const price = $(".card-body").children("p");
      console.log($(".card-body").children("h5"));
      for (let i = 0; i < products.length; i++) {
        title.eq(i).text(products[i].title);
        price.eq(i).text('가격은 '+ products[i].price);

        // price[i].innerText = "가격은 " + products[i].price;
      }
