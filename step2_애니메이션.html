<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- jquery 사용 -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <button id="modal-btn">로그인</button>

    <script>
      //새로운선택자
      //querySelector('');
      //querySelectorAll(''); 배열로들어옴
      //자바스크립트는 같은 식별자가 여러개있을경우 첫번째만 요소만 가져와줌
      //jquery는 모든요소 가져와줌

      // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function() {

      //     document.getElementsByClassName('list-group')[0].classList.toggle('show');
      // })

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("show");
        });

      $("#modal-btn").on("click", function () {
        //Jquery의 fadeIn같은 애니메이션 함수를 써도되지만 부담이 많이감 따라서 css처리가 바람직함
        $(".black-bg").addClass('show-modal');
    });
       
      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
      //자바스크립트
      // document.querySelector('#modal-btn').addEventListener('click',function(){
      //     document.getElementsByClassName('black-bg')[0].classList.add('show-modal')
      // })

      //애니메이션 만드는 법칙
      //one-way : 1.시작스타일 2.최종스타일 3.이벤트위치 코드 4.transition 추가  
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
